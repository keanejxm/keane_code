<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq-属性操作</title>
</head>
<body>
<form action="">
    姓名：<input type="text" name="username"><br>
    密码： <input type="password" name="userpwd"><br>
    性别：
    <input type="radio" name="sex" value="female" checked="checked">男
    <input type="radio" name="sex" value="male">女 <br>
    爱好：
    <input type="checkbox" name="hobbys" value="football">足球
    <input type="checkbox" name="hobbys" value="basketball">篮球
    <input type="checkbox" name="hobbys" value="sleeping">睡觉
    <br>
    <select name="sel" id="">
        <option value="beijing">北京</option>
        <option value="tj">天津</option>
    </select>
    <input type="submit" value="注册">
</form>
<div></div>
<a href="">超链接</a>
<img src="" alt="">
<script src="js/jquery-1.11.1.js"></script>
<script>
    //属性操作
    // console.log($('input:first').attr('type'));
    // console.log($('input:first').attr('name'));
    //

    //

    //设置属性 可以一次设置多个 键值对形式
    // $('input:eq(2)').attr({'checked':true,'value':'男'});

    //属性操作 prop() property
    // 选中与否 获取值 prop() 布尔值，方便后续使用
    console.log($('input:eq(2)').attr('checked'));//checked
    console.log($('input:eq(2)').prop('checked'));//true

</script>
</body>
</html>
