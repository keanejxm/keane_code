<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-表单</title>
</head>
<body>
<form action="js01.html" method="get">
    用户名： <input type="text" name="username"><br>
    密码： <input type="password" name="userpwd"><br>
    <input type="button" value="提交">
</form>
<script>
    /*
   点击 button按钮，判断两个框是否为空，如果为空，提示用户不能为空；反之 手动提交表单
     */
    var btn = document.getElementsByTagName('input')[2];
    btn.onclick = function(){
        var username = document.getElementsByName('username')[0];
        var userpwd = document.getElementsByName('userpwd')[0];
        if (username.value === '' || userpwd.value === '') {
            alert('不允许为空！请重新填写');
            return false;
        }
        //手动提交
        document.forms[0].submit();

    }












</script>
</body>
</html>
