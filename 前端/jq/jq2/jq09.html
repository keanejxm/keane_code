<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq-链式chaining</title>
</head>
<body>
<button>按钮</button>
<script src="js/jquery-1.11.1.js"></script>
<script>
    // mouseover() mouseout()
    $('button')
        .mouseover(function(){
        alert(123);
    })
        .mouseout(function(){
        alert(456);
    });

    // $('button');




</script>
</body>
</html>
