<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //自定义对象
    //面向对象 对象 属性 方法构成

    //直接创建 简单对象
    var obj = {
        name : '韩梅梅',
        age : 18,
        intro : function () {
            console.log('你好啊,我叫' + this.name);
        }
    };
    console.log(obj.name);
    obj.intro();

    //构造方法
    function Cat(){
        this.name = '招财猫';
        this.age = 2;
        this.intro = function(){
            console.log(this.name);
        }
    }

    //创建对象
    var cat1 = new Cat();
    console.log(cat1);










</script>
</body>
</html>
