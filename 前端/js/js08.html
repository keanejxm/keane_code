<script>
    document.write('<table border="1" cellspacing="0">');
    //行 i 1-9
    for (var i = 1; i < 10; i++) {
        document.write('<tr>');
        //控制列
        for (var j = 1; j < i + 1; j++) {
            document.write('<td>' + i + '*' +  j + '=' + (i * j) + '</td>');
        }
        document.write('</tr>');
    }


    document.write('</table>');

/*
