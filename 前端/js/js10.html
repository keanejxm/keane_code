<script>

    console.log(123);
    console.log(456);
    /*
    计时器、定时器：

    参数一：函数程序  函数名 匿名函数

    //
    /*
    语法规范 同上 setTimeout()
    setInterval() 每隔一定时间，就执行一次函数程序。轮询 重复 循环
     */
    // window.setInterval(fn,2000);
    // function fn(){
    //     console.log(789);
    // }

    //document.write()
    /*
    页面中打印输出
        我今年n岁了。 每隔一秒长一岁
     */
    var timer = window.setInterval(fn,10);
    var num = 1;
    function fn() {
        document.write('我今年' + num + '岁了。<br>');
        num++;
        if (num === 81) {
            alert('升天了');
            window.clearInterval(timer);
        }
    }

    /*
    停止定时器： clearInterval(定时器id)
     */


</script>
